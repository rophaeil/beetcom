<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Beet.com</title>
    </head>
    <body>
        <!--=============== NAV ===============-->
        <nav class="nav" id="nav">
            <div class="nav__menu container" id="nav-menu">
                <div class="nav__shape"></div>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
                
                <div class="nav__data">
                    <div class="nav__mask">
                        <!-- Change your profile picture -->
                        <img src="assets/img/logo.png" alt="" class="nav__img">
                    </div>

                    <span class="nav__greeting">Welcome to Your</span>
                    <h1 class="nav__name">Beet <br> Com</h1>
                </div>

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home' ></i> Home 
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <i class='bx bx-briefcase-alt-2'></i> Services
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#who" class="nav__link">
                            <i class='bx bx-user'></i> Who We Are?
                            
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#why" class="nav__link">
                            <i class='bx bx-question-mark'></i> Why Us?
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-message-square-detail'></i> Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--=============== MAIN ===============-->
        <main class="main" id="main">
            <!--=============== HEADER ===============-->
            <header class="header" id="header">
                <nav class="header__nav container">
                    <a href="#" class="header__logo">
                        Beet.com
                    </a>
    
                    <!-- Toggle button -->
                    <div class="header__toggle" id="header-toggle">
                        <i class='bx bx-menu'></i>
                    </div>
                    <div class="sign">
                        <i class='bx bx-lock-open'></i>
                        <!-- <button type="button" class="btn btn-danger">Sign Up</button> -->
                        <span class="log">
                            <i class='bx bx-log-in-circle' ></i>
                        </span>
                    </div>
                </nav>
            </header>


            <!-- When inserting your content into sections, remove the section__height class -->
            <!--=============== HOME ===============-->
            <section class="section section__height container" id="home">
                <h1>HOME</h1>
                <div class="content">
                    <h1>Find your dream home</h1>
                    <div class="search">
                      <input type="text" placeholder="Type Address, City, State" />
                      <a href="">Search</a>
                    </div>
                  </div>
                
            </section>

            <!--=============== Services ===============-->
            <section class="section section__height container" id="services">
                <h1>Services</h1>
                
            </section>

            <!--=============== Who ===============-->
            <section class="section section__height container" id="who">
                <h1>Who We Are?</h1>
                
            </section>

            <!--=============== Why ===============-->
            <section class="section section__height container" id="why">
                <h1>Why Us?</h1>
                
            </section>

            <!--=============== CONTACT ===============-->
            <section class="section section__height container" id="contact">
                <h1>CONTACT</h1>

            </section>
        </main>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
